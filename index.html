<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>Welcome!</h2>
        </div>
        <hr>
        <div class="user bar">
            <label>
                <img class="svg-icon" src="./assets/Vector.svg" width="14px">
                <img class="line" src="./assets/Line 2.svg" width="0.8px" >
                <input type="text" name="username" placeholder="Username"><br>
            </label>
        </div>
        <div class="pass bar">
            <label>
                <img class="key-icon" src="./assets/icons8-key.svg" width="22px">
                <img class="line" src="./assets/Line 2.svg" width="0.8px">
                <input type="password" name="password" placeholder="Password"><br>
            </label>
        </div>
        <div>
            <button class="login">Login</button>
        </div>
        <div>
            <h6>Doesn't have an account?</h6>
        </div>
        <div>
            <button class="signup">Signup Now!</button>
        </div>
    </div>
</body>
</html>
